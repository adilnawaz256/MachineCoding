<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
            <div class="container">
                <div class="box">
                    <div class="innerbox">
                    <div class="Days timer" id="days">0<span> Days</span>
                    </div>
                    
                    <div class="cross timer">:</div>
                    <div class="Hours timer" id="hours">0 Hours</div>
                    <div class="cross timer">:</div>
                    <div class="Minutes timer" id="minutes">0 Minutes</div>
                    <div class="cross timer">:</div>
                    <div class="Second timer" id="seconds">0 seconds</div>
                </div>
                </div>  
    </div>

    <script src="./script.js"></script>
</body>
</html>
